<div class="section">
    <h3 class="containerPlayGame__Margin"> Troque de posição as letras do quadro para encontrar as palavras relacionadas as dicas. </h3>
    <br>
    <br>
    <div class="containerPlayGame containerPlayGame__Margin">
        <div class="row">
            <div class="containerPlayGame__matriz col-md-6" style="height: 500px;">
                <div 
                    style="width: {{100/ctrl.settings.mapCharacters.length}}%; height: {{100/ctrl.settings.mapCharacters.length}}%" 
                    ng-repeat="listChar in ctrl.settings.mapCharacters track by $index">
                    <div ng-repeat="char in listChar track by $index" 
                        style="position:relative; width: 100%; height: 100%" > 
                        <button 
                            class="btn btn-info selectButton"
                            ng-class="{'border-red': char.selected}"
                            style="width: 98%; height: 98%" 
                            type="button" 
                            ng-click="ctrl.select(char, $parent.$index,$index)">
                            {{char.character}}   
                        </button>
                        <div ng-if="char.selected" class="selectSetas">
                            <i class="selectSetasLeft fa fa-arrow-left"></i>
                            <i class="selectSetasRight fa fa-arrow-right"></i>
                            <i class="selectSetasDown fa fa-arrow-down"></i>
                            <i class="selectSetasUp fa fa-arrow-up"></i>
                    </div> 
                    </div> 
                </div>
            </div>
            <div class="containerPlayGame__dicas col-md-6">
                <h3>{{  ctrl.getTotalPalavrasRestantes() }} Palavras Restantes</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" 
                    style="width: {{((ctrl.getTotalPalavras() - ctrl.getTotalPalavrasRestantes()) / ctrl.getTotalPalavras()) * 100 }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div><br/>

                <div class="form-group has-success">
                    
                    <div ng-repeat="keywordHelp in ctrl.settings.listRandomKeywordHelp">
                        <label class="custom-control custom-checkbox">
                            <h3 class="custom-control-description">
                                    <i ng-if="keywordHelp.checked" class="playgGame__iconCheck fa fa-check"></i>
                                    <i ng-if="!keywordHelp.checked" class="playgGame__iconTimes fa fa-times"></i>
                                <span class="playGame__randomHelp"> {{ keywordHelp.dsHelp }}</span>
                            </h3>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
